<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Sudoku!</title>
        <link rel="stylesheet" href="styles.css">
        <script src="index.js"></script>
    </head>
    <header>
        <h1>Sudoku!</h1>
        <div id="setup-game">
            <img id="logo" src="stockImage.png">
            <div id="like"></div>
            <div id="diff">
                <h2>Select your Difficulty: </h2>
                <label><input id="diff-1" type="radio" name="diff" value="easy" checked>Piece of Cake</label>
                <label><input id="diff-2" type="radio" name="diff" value="medium">Average Joe</label>
                <label><input id="diff-3" type="radio" name="diff" value="hard">Insanely Hard</label>
            </div>
            <div id="theme">
                <h2>Dark Mode: </h2>
                <label><input id="theme-1" type="radio" name="theme" value="light" checked>Light</label>
                <label><input id="theme-2" type="radio" name="theme" value="dark">Dark</label>
            </div>
            <div id="time">
                <h2>Set a Time: </h2>
                <label><input id="time-1" type="radio" name="time" value="hour" checked>60 Minutes</label>
                <label><input id="time-2" type="radio" name="time" value="ten">10 Minutes</label>
                <label><input id="time-3" type="radio" name="time" value="five">5 Minutes</label>
                <label><input id="time-4" type="radio" name="time" value="two">2 Minutes</label>
            </div>
        </div>
        <button id="start-btn">New Game</button>
    </header>
    <body>
        <div id="stats">
            <p id="timer"></p>
            <p id="lives"></p>
        </div>
        <div id="game">
            <div id="board"></div>
            <div id="number-container" class = "hidden">
                <p id="one">1</p>
                <p id="two">2</p>
                <p id="three">3</p>
                <p id="four">4</p>
                <p id="five">5</p>
                <p id="six">6</p>
                <p id="seven">7</p>
                <p id="eight">8</p>
                <p id="nine">9</p>
            </div>
        </div>
        <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
        <script src="like_button.js"></script>
    </body>
    <footer>
        <p>Created by Vincent Huang</p>
        <p>Email me at vincenthuang2001@yahoo.com for any inquiries!</p>
    </footer>
</html>
